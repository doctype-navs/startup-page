<!DOCTYPE html>
<html>
  <head>
    <title>Navya Company</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="banner">
      <div class="container">
        <h1>Change your life, one step at a time</h1>
        <h2>NAVYA COMPANY makes fashion accessible to anyone anywhere in the world</h2>
        <a href="#apply-form" class="btn-blue">Register now</a>
      </div>
    </div>

    <div class="container">

      <h2>Choose your fashion destination:</h2>

      <div class="cards">
        <div class="card">
          <img src="images/Dubai.png" alt="Dubai location">
          <h3>Dubai</h3>
        </div>
        <div class="card">
          <img src="images/paris.png" alt="Paris location">
          <h3>Paris</h3>
        </div>
        <div class="card">
          <img src="images/singapore.png" alt="Singapore location">
          <h3>Singapore</h3>
        </div>
      </div>
    </div>

    <div id="apply-form">
     <div class="typeform-widget" data-url="https://form.typeform.com/to/ewi2Q1yJ" data-hide-headers="true" data-hide-footer="true" style="width: 100%; height: 600px;"></div> <script> (function() { var qs,js,q,s,d=document, gi=d.getElementById, ce=d.createElement, gt=d.getElementsByTagName, id="typef_orm", b="https://embed.typeform.com/"; if(!gi.call(d,id)) { js=ce.call(d,"script"); js.id=id; js.src=b+"embed.js"; q=gt.call(d,"script")[0]; q.parentNode.insertBefore(js,q) } })() </script>

    </div>



  </body>
</html>
